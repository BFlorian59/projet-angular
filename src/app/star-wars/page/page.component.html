<div class="example-label">Choisis ton camps:</div>
<br />
<div class="example-button-row">
  <button mat-raised-button (click)="openDialogM()">Coté obscure</button>
  <button mat-raised-button color="accent" (click)="openDialogG()">
    Coté lumineux
  </button>
</div>
<br />

<table mat-table class="mat-elevation-z8" [dataSource]="gentil$">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let gentil">{{ gentil.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let gentil">{{ gentil.nom }}</td>
  </ng-container>

  <ng-container matColumnDef="fonction">
    <th mat-header-cell *matHeaderCellDef>Fonction</th>
    <td mat-cell *matCellDef="let gentil">{{ gentil.fonction }}</td>
  </ng-container>

  <ng-container matColumnDef="factionId">
    <th mat-header-cell *matHeaderCellDef>Faction</th>
    <td mat-cell *matCellDef="let gentil">{{ gentil.factionId }}</td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let gentil">
      <button mat-icon-button (click)="openDialogUpdate()">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let gentil">
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
